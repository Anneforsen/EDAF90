<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>EDAF90</title>
</head>

<body>
    <h1>My own form</h1>

    <img src="https://www.w3schools.com/favicon.ico" alt="3schools logo">

    <div>
        <h2>Order your Hamburger here:</h2>
        <br>

        <form>
            <fieldset>
                <legend>Choose your size (grams)</legend>

                <select name="size" id="size">
                    <option value="90g">90g</option>
                    <option value="100g">100g</option>
                    <option value="110g">110g</option>
                    <option value="120g">120g</option>

                </select>

            </fieldset>
            <br>
                

            <fieldset>
                <legend>Want some more?</legend>

                <label for="cheese">Cheese</label>
                <input type="checkbox" name="addon" id="cheese">
                <label for="ondion">Onion</label>
                <input type="checkbox" name="addon" id="onion">
                <label for="tomato">Tomato</label>
                <input type="checkbox" name="addon" id="tomato">
            </fieldset>
            <br>
            <input type="submit" value="Place order here!">
            

        </form>
    </div>
    
</body>

</html>
